<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gears of War</title>
    <link rel="icon" href="./assets/images/Gears-of-War-Skull-icon.png">
<!--start css -->

</head>
<body style="background-image: url(./assets/images/background/bg9.jpg);
background-repeat: no-repeat;background-size: cover;">
 <div class="container mt-3 p-2 shadow-lg">
    <div>
        <h3 class="text-center fw-bold">GEARS OF WAR</h3>
        <h6 class="text-center fw-bold">Please enter your infomation and proceed to the next step</h6>
        <form class="needs-validation" novalidate >
            <div class="row mt-1">
                <h4 class="fw-bold ms-5">Personal Information :</h4>
                <div class="col-6">
                    <label class="form-label ms-5 fw-bold">First Name :</label>
                    <input type="text" class="form-control ms-5 w-75" required id="firstname" for="firstname" name="firstname"
                     placeholder="Enter First Name">
                </div>
                <div class="col-6">
                    <label class="form-label ms-5 fw-bold">Last Name :</label>
                    <input type="text" class="form-control ms-5 w-75" required id="lastname" for="lastname" name="lastname"
                     placeholder="Enter Last Name" >
                </div>
               
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <label class="form-label ms-5 fw-bold">Phone NO :</label>
                    <input type="number" class="form-control ms-5 w-75" required id="Phone" for="phone" name="phone"
                     placeholder="Enter Phone Number">
                </div>
                <div class="col-6">
                    <label class="form-label ms-5 fw-bold">Email ID :</label>
                    <input type="email" class="form-control ms-5 w-75" required id="email" for="email" name="email"
                     placeholder="Enter Email ID" >
                </div>
               
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <label class="form-label ms-5 fw-bold">STATE :</label>
                    <input type="text" class="form-control ms-5 w-75" required id="state" for="state" name="state"
                     placeholder="Enter your State">
                </div>
                <div class="col-6">
                    <label class="form-label ms-5 fw-bold">DISTRICT :</label>
                    <input type="text" class="form-control ms-5 w-75" required id="district" for="district" name="district"
                     placeholder="Enter your District" >
                </div>
               
            </div>
            
            <div class="row mt-2">
                <div class="col-6">
                    <label class="form-label ms-5 fw-bold">DATE OF BIRTH :</label>
                    <input type="date" class="form-control ms-5 w-75" required id="dob" for="dob" name="dob"> 
                </div>
                <div class="col-6">
                    <label class="form-label ms-5 fw-bold">GENDER :</label><br>
                    <input type="radio" class="form-check-input ms-5 " required id="male" for="male" name="gender">
                    <label class="form-check-label fw-bold fs-5 ms-3" >Male</label>
                    <input type="radio" class="form-check-input ms-5" required id="female" for="female" name="gender">
                    <label class="form-check-label fw-bold fs-5 ms-3">Female</label>
                    <input type="radio" class="form-check-input ms-5" required id="other" for="other" name="gender"></input>
                    <label class="form-check-label fw-bold fs-5 ms-3">Other</label>
                </div>
               
            </div>
            <div class="row text-center me-5">
                <div class="col">
                    <label class="form-label ms-5 fw-bold">ADDRESS :</label>
                    <input type="text" class="form-control m-auto w-75"required id="Address" for="Address" name="Address"
                     placeholder="Enter your Address" >
                </div>
            </div>
            <h4 class="fw-bold ms-5 mt-1">BIKE DETAILS :</h4>
            <div class="row">
                <div class="col">
                    <label class="form-label ms-5 fw-bold">BIKE Name :</label>
                    <input type="text" class="form-control ms-5 w-75" required id="bikename" for="bikename" name="bikename"
                     placeholder="Enter Bike Name">
                </div>
                <div class="col">
                    <label class="form-label  fw-bold">BIKE MODEL :</label>
                    <input type="text" class="form-control w-75" required id="bikemodel" for="bikemodel" name="bikemodel"
                     placeholder="Enter Bike Model">
                </div>
                <div class="col">
                    <label class="form-label  fw-bold">DESIGN CODE :</label>
                    <input type="text" class="form-control w-75" required id="bikecode" for="bikecode" name="bikecode"
                    placeholder="Enter Design Code">
                </div>
                <div class="col">
                  <a href="#"> <button type="button" class=" mt-3 btn btn-light">CANCEL</button></a> 
                    <button type="submit" class="mt-3 btn btn-primary ms-2">SUBMIT</button>
                </div>
               
            </div>
        </form>
    </div>
    
     
    
      
 </div>
    
 </div>
  

  


 
 <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
