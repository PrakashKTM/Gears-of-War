<body style="background-image: url(./assets/images/background/bg9.jpg);
background-repeat: no-repeat;background-size: cover;">
 <div class="container  p-2 shadow-lg" style="width: 450px; margin-top:6rem;">
    <div>
        <h3 class="text-center fw-bold mt-3">SALEM SELLERS</h3>
        <h4 class="text-center fw-bold mt-4 ">ADMIN LOGIN</h4>
        <form class="needs-validation">
            <div class="row mt-1">
               <div class="col ms-2">
                    <label class="form-label ms-5 fw-bold">ADMIN NAME :</label>
                    <input type="text" class="form-control ms-5 w-75" required id="admin" for="admin" name="admin"
                     placeholder="Enter Admin Name">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col ms-2">
                     <label class="form-label ms-5 fw-bold">PASSWORD :</label>
                     <input type="text" class="form-control ms-5 w-75" required id="pass" for="pass" name="pass"
                      placeholder="Enter Password">
                 </div>
             </div>
              <div class="row mt-3 ms-4">
                <div class="col ms-5">
                 
                    <button type="submit" class="mt-3 btn btn-primary ms-0 w-75 rounded-pill">LOGIN</button>
                </div>
              </div>
                
               
            </div>
            <li style="list-style-type: none;margin-left: 90px;margin-top: 10px;">Don't have an account ?
                <a href="#" style="color: white;text-decoration:none;margin-left: 10px;">Register</a></li>
        </form>
    </div>
